apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: swimminwebdev/expense-mysql-server:latest
        ports:
        - containerPort: 3306
        env:
        - name: Password1
          valueFrom:
            secretKeyRef:
              name: expense-secrets
              key: Password1
        - name: mysqluser
          valueFrom:
            secretKeyRef:
              name: expense-secrets
              key: mysqluser
        - name: Password1
          valueFrom:
            secretKeyRef:
              name: expense-secrets
              key: Password1
        - name: expense_db
          valueFrom:
            secretKeyRef:
              name: expense-secrets
              key: expense_db
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-pvc
