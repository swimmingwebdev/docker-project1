apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
      - name: authentication
        image: swimminwebdev/authentication-service:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP
          value: "app.py"
        - name: FLASK_ENV
          value: "production"
        - name: myexpense
          valueFrom:
            secretKeyRef:
              name: expense-secrets
              key: myexpense
        - name: Password1234
          valueFrom:
            secretKeyRef:
              name: expense-secrets
              key: Password1234
        - name: my-super-secret-key
          valueFrom:
            secretKeyRef:
              name: expense-secrets
              key: my-super-secret-key
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
---
