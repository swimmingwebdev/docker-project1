<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">Expense Tracker</h1>
        <form id="login-form" class="flex space-x-2">
            <input type="text" id="username" placeholder="Username" class="p-2 rounded text-black" required>
            <input type="password" id="password" placeholder="Password" class="p-2 rounded text-black" required>
            <button type="submit" id="login-button" class="bg-white text-blue-500 px-4 py-2 rounded">Login</button>
        </form>
    </nav>
    
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-md w-96">
            <h2 class="text-xl font-bold mb-4">Expense Analytics</h2>
            <p id="welcome-message" class="text-sm font-semibold text-blue-700 mb-3"></p>

            <!-- Show Before Login -->
            <p id="login-message" class="text-lg font-semibold text-center">You must log in to view expense analytics.</p>

            <!-- Analytics Data (Hidden Before Login) -->
            <div id="analytics-data" class="hidden">
                <p id="total-spending" class="text-lg font-semibold"></p>
                <p id="average-spending" class="text-lg font-semibold"></p>
                <p id="highest-category" class="text-lg font-semibold"></p>
                <p id="monthly-report" class="text-lg font-semibold"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
