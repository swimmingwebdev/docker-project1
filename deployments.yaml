apiVersion: apps/v1
kind: Deployment
metadata:
  name: enter-data-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enter-data-frontend
  template:
    metadata:
      labels:
        app: enter-data-frontend
    spec:
      containers:
      - name: enter-data-frontend
        image: swimminwebdev/enterdata-frontend:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: enter-data-frontend-files
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
      volumes:
      - name: enter-data-frontend-files
        configMap:
          name: enter-data-frontend-files
